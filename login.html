<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login | Recon</title>
    <link rel="stylesheet" href="public/css/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column"></div>
        <div class="second-column">
          <h2 class="title title-second">Criar Conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- social media -->
          <p class="description description-second">
            ou use seu e-mail para registro:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Nome" />
            </label>

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Confirme sua senha" />
            </label>

            <button class="btn btn-second">Entrar</button>
            <p class="new-account" href="#">
              Já tem uma conta ?
              <a id="signin" class="color" href="#">Fazer Login</a>
            </p>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- first content -->
      <div class="content second-content">
        <div class="first-column"></div>
        <div class="second-column">
          <h2 class="title title-second">Login</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- social media -->
          <p class="description description-second">
            ou use sua conta de e-mail:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <a class="password" href="#">Esqueci a senha</a>
            <button class="btn btn-second">Entrar</button>
            <p class="new-account" href="#">
              Não tem uma conta ?
              <a id="signup" class="color" href="#">Registre-se</a>
            </p>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- second-content -->
    </div>
    <script src="public/js/app.js"></script>
  </body>
</html>
